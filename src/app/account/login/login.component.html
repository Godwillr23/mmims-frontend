<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <!-- Install Button -->
      <div *ngIf="showInstallButton" (click)="installApp()" class="btn btn-warning mb-3 flicker-glow text-center">
        ðŸ“² Download App
      </div>

      <h3 class="text-center mb-4" style="color: gold;"><span class="fas fa-lock"></span> Login</h3>
      <!-- Logo in top-left corner -->
      <!-- API Error Message -->
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
        <div class="mb-3">
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter Username"
          />
          <div class="text-danger" *ngIf="submitted && loginForm.controls['username'].invalid">
            Username is required !
          </div>
        </div>
  
        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
          />
          <div class="text-danger" *ngIf="submitted && loginForm.controls['password'].invalid">
            Password is required !
          </div>
        </div> 
        <div *ngIf="errorMsg" class="alert alert-danger text-center">
          {{ errorMsg }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  <div *ngIf="isLoading" class="loader">
    <app-loader></app-loader>
  </div>
